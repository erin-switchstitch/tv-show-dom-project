<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Erin Dyson (erin-switchstitch)</title>
  <link href="styleForMobile.css" rel="stylesheet" />
  <link rel="stylesheet" media="screen and (min-width:600px)" href="styleForLaptop.css" type="text/css">
  <link href="styleForCrackedHeading.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>

  <div class="headerContainer">
    <header>
      <a class="box A" id="firstBox">Series</a>
      <a class="box B" id="secondBox">Episodes</a>
      <a class="box C" id="thirdBox">Search</a>
      <a class="box D" id="forthBox"><span id="HeaderEpisodesNum"></span></a>
    </header>
    <div class="subHeader">
      <div class="subHeaderLeft"></div>
      <select class="selectBox Hidden" id="selectBoxID">
        <option value="" disabled selected>Select your option</option>
        <!-- <option>This is where the Series/Episode list will be added</option> -->
      </select>
      <input type="search" class="inputBox Hidden" id="inputBoxID" onkeyup="searchFunction()"
        placeholder="Search for episodes..">
      <a class="episodeNumBox Hidden" id="episodeNumBoxID">Currently showing<span id="subHeaderEpisodesNum"></span>
        episodes</a>
    </div>
  </div>

  <div class="outerMainContainer">

    <div class="seriesContainer">
      <div class="seriesTextContainer">
        <h1 data-text="Game of Thrones" class="seriesTextUncracked" id="cracked_heading_throwaway">
          <span>Game of Thrones</span>
        </h1>
      </div>
      <div class="seriesImageContainer">
        <!--<div class="seriesImageOverlay"></div> -->
        <img class="seriesImage" id="headerImageID" alt="TV series background image"
          src="http://static.tvmaze.com/uploads/images/original_untouched/190/476117.jpg">

      </div>
    </div>


    <div class="flexOuterContainer">

    </div>

    <div id="loadMoreID">

    </div>
  </div>
  </div>
  <footer>
    <h2 id="footerID">This is my footer</h2>
  </footer>

  <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
  <script src="episodes.js"></script>

  <!-- Loads a provided function called getAllShows() which returns all episodes -->
  <script src="shows.js"></script>

  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
  <script src="imageScrollScript.js"></script>
  <script src="crackedScript.js"></script>
  <script src="headerScript.js"></script>
  <script src="searchScript.js"></script>
</body>

</html>
